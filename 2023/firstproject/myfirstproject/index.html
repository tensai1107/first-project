<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my site</title>
</head>
<body>
    <form action="#" method="get"></form>
    <div>
        <p>Имя</p>
        <input type="text" name="text" placeholder="Введите имя">
    </div>
    <div>
        <p>Пароль</p>
        <input type="password" name="password" placeholder="Введите пароль">
    </div>
    <div>
        <p>Телефон</p>
        <input type="tel" name="phonenumber">
    </div>
    <div>
        <p>Пол</p>
        <input type="radio" name="gender" value="male">Мужской
        <input type="radio" name="gender" value="female">Женский
    </div>
    <div>
        <p>Имущество</p>
        <input type="checkbox" name="bike" value="yes">Велик
        <input type="checkbox" name="car" value="yes">Машина
        <input type="checkbox" name="house" value="yes">Машина
    </div>
    <div>
        <p>Дополнительная информация</p>
        <textarea name="text"></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <input type="file"> 
    </div>
    <div>
        <p>Любимый цвет</p>
        <select name="color">
            <option value="red">Красный</option>
            <option value="yellow">Жёлтый</option>  
            <option value="green">Зелённый</option>
        </select>
    </div>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
</body>
</html>
